<mat-card>
    <mat-card-title>Car owner list</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let car of cars; let i = index">
          <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}" >
          <h3 mat-line>
            <a mat-button [routerLink]="['/car-edit', car.id]">{{car.name}}</a> 
            <a>{{names[i]}}</a>
        
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
   
    <button mat-fab color="primary" [routerLink]="['/car-add']">ADD</button>
    <button mat-fab color="primary" [routerLink]="['/owner-list']">OWN</button>
    <button mat-fab color="primary" [routerLink]="['/car-list']">BACK</button>

  </mat-card>
